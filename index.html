<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="tessera">
        <div class="container">
            <div class="inner-container">
                <img class="img-main" src="images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlay"><img class="overlay-img" src="images/icon-view.svg" alt="view"></div>
                <h1>Equilibrium #3429</h1>

                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <p class="price"><img class="eth" src="images/icon-ethereum.svg" alt="etherum">0.041 ETH</p>
                <p class="time"><img class="clock" src="images/icon-clock.svg" alt="clock">3 days left</p>
                <hr class="clearfix">
                <table>
                    <tr>
                        <td><img class="avatar" src="images/image-avatar.png" alt="avatar"></td>
                        <td>
                            Creation of <span class="creator">Jules Wyvern</span>
                        </td>
                    </tr>
                </table>

                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z.</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
