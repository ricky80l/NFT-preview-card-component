<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="flex-center">
    <div class="tessera flex-center">
        <main class="container">
            <div class="inner-container">
                <img class="img-main" src="images/image-equilibrium.jpg" alt="Equilibrium">
                <a href="www.google.it" title="Cover">
                    <div class="overlay"><img class="overlay-img" src="images/icon-view.svg" alt="view"></div>
                </a>
                <a href="#" title="title" class="title">
                    Equilibrium #3429
                </a>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price_time">
                    <div class="price_cont">
                        <img class="eth" src="images/icon-ethereum.svg" alt="etherum">
                        <span class="price">0.041 ETH</span>
                    </div>
                    <div class="clock_cont">
                        <img class="clock" src="images/icon-clock.svg" alt="clock">
                        <span>3 days left</span>
                    </div>
                </div>
                <hr class="clearfix">
                <div class="creation">
                    <img class="avatar" src="images/image-avatar.png" alt="avatar">

                    <span>Creation of <a href="#" class="creator" title="creator">Jules Wyvern</a></span>

                </div>


            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z.</a>
        </footer>
    </div>
</body>

</html>
